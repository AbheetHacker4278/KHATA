<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abheet Khata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login</h1>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="loginButton">Login</button>
        <p id="loginError" class="hidden">Incorrect password. Please try again.</p>
        
        <h2 style="color: crimson;">Set New Password</h2>
        <input type="password" id="newPasswordInput" placeholder="New Password">
        <button id="setPasswordButton">Set Password</button>
    
        <p id="lockoutMessage" class="hidden"></p>
    </div>
    
    <div class="container hidden" id="appContainer">
        <h1>Ledger App</h1>
        <form id="ledgerForm">
            <input type="date" id="date" required>
            <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
            <input type="text" id="description" placeholder="Description" required>
            <button type="submit">Add Entry</button>
        </form>
        <button id="clearButton">Clear All</button>
        <button id="recoverButton">Recover</button>
        <button id="deleteRecentButton">Delete Recent</button>
        <button id="recoverRecentButton">Recover Recent</button>
        <button id="downloadPdfButton">Download as PDF</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <button id="logoutButton">Logout</button>
        <ul id="ledgerList"></ul>
        <div id="summary"></div>
        <div id="warning" class="hidden">
            <img src="no-entry.png" alt="No Entry" class="animated-human">
            <p>Please fill all fields!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
